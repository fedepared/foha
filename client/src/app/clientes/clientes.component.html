<mat-card class="titulo">
  <mat-card-header>
      <mat-card-title style="line-height:60px;">Clientes</mat-card-title>
  </mat-card-header>
  <br>
</mat-card>



<mat-form-field style="width:100%;" appearance="outline">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
  *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
      <!-- <div class="button-row">
        <a mat-flat-button color="primary" (click)="logout()">Logout</a>
      </div> -->
      <div id="agregar">
        <button mat-fab (click)="dialogAddCli()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <!--Tabla Clientes-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" mat-table multiTemplateDataRows class="example-table" matSort >
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef class="tableHeader"> Accion </th>
            <td mat-cell *matCellDef="let row" > 
              <button mat-icon-button color="primary"  (click)="dialogEditCli(row)">
                <mat-icon>edit</mat-icon>
              </button>   
              <button mat-icon-button color="warn"  (click)="dialogDeleteCli(row)">
                <mat-icon>delete</mat-icon>
              </button>   
            </td>
          </ng-container>
          <ng-container matColumnDef="legajoCli" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding:10px;margin:10px;">id Cliente</th>
            <td mat-cell *matCellDef="let row" style="padding:10px;margin:10px;">{{row.legajoCli}}</td>
          </ng-container>
          
          <ng-container matColumnDef="nombreCli" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding:10px;margin:10px;">Nombre Cliente</th>
            <td mat-cell *matCellDef="let row" style="padding:10px;margin:10px;">{{row.nombreCli}}</td>
          </ng-container>          
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
