<h1 mat-dialog-title>{{titulo}}</h1>

<mat-dialog-content style="height:100%;">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" >
      <mat-label>Numero de Cliente</mat-label>
      
      <input matInput      
      placeholder="Numero de Cliente"
      formControlName="legajoCli" [errorStateMatcher]="matcher" type="number">
      <mat-error *ngIf="!form.hasError('required')">
        El número de cliente es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <div *ngIf="labelButton!=='Borrar'">  Ultimo nº de cliente: {{lastCli}}</div>
    <br>
    <br>
      <mat-form-field appearance="outline" >
        <mat-label>cliente</mat-label>
        <input matInput
                placeholder="nombre cliente"
               formControlName="nombreCli" [errorStateMatcher]="matcher" type="text">
        <mat-error *ngIf="!form.hasError('required')">
          Ingrese el <strong>nombre del cliente</strong>
        </mat-error>
      </mat-form-field>
    
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">Cancelar</button>
    <button class="mat-raised-button" *ngIf="labelButton!=='Borrar'" style="background-color: teal;color:white;" [mat-dialog-close]="true" [disabled]="!form.valid" (click)="save()">{{labelButton}}</button>
    <button class="mat-raised-button" style="background-color:crimson;color:white;" *ngIf="labelButton==='Borrar'"  [mat-dialog-close]="true" (click)="save()">{{labelButton}}</button>
</mat-dialog-actions>
