<h2 style="color:teal">Chequeo de OT:</h2>

<mat-form-field appearance="outline">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="example-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width:100%">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="desde">
          <th mat-header-cell *matHeaderCellDef> Desde </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.color}"> {{element.desde}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="hasta">
          <th mat-header-cell *matHeaderCellDef> Hasta </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.color}"> {{ (element.desde != element.hasta) ? element.hasta : '' }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
