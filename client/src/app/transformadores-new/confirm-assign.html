<h1 mat-dialog-title>{{titulo}} </h1>
<br>
<div mat-dialog-content>
    <input [style.background]="colorSelected.codigoColor" [disabled] style="border-radius:8px; margin-right:5px;width:80px;"/>
    <span style="margin-left:14px;">Referencia: <strong>{{colorSelected.leyenda}}</strong></span>
    <div>
        <input  placeholder="observaciones" matInput [(ngModel)]="observacion"/>
    </div>
</div>
<br>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="basic" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button style="background-color:teal;color:whitesmoke;" (click)="save()">Aceptar</button>
</div>
