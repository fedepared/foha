<mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches">
    <mat-nav-list>
        
            <!-- <a mat-list-item *ngIf="isOp==false" (click)="sidenav.toggle()" routerLink="/trafos">
                <mat-icon svgIcon="fohama"></mat-icon> <span class="nav-caption">&nbsp;  Transformadores</span>
            </a> --> 
            <a mat-list-item *ngIf="idTipoUs!=='2'" (click)="sidenav.toggle()" routerLink="/trafos">
                <img src="assets/logofohamaicoJPG.jpg"><span class="nav-caption">&nbsp;  Transformadores</span>
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1'" (click)="sidenav.toggle()" routerLink="/empleados">
                <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">&nbsp;  Empleados</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1'" (click)="sidenav.toggle()" routerLink="/clientes">
                <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">&nbsp;  Clientes</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1' || idTipoUs=='3'" (click)="sidenav.toggle()" routerLink="/procesos">
                <mat-icon>settings</mat-icon> <span class="nav-caption">&nbsp;  Procesos</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1'" (click)="sidenav.toggle()" routerLink="/variosProcesos">
                <mat-icon>edit</mat-icon> <span class="nav-caption">&nbsp;  Modificar Procesos</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1'" (click)="sidenav.toggle()" routerLink="/prioridades">
                <mat-icon>low_priority</mat-icon> <span class="nav-caption">&nbsp;  Priorizar Transformadores</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='1'" (click)="sidenav.toggle()" routerLink="/referencias">
                <mat-icon>add_comment</mat-icon> <span class="nav-caption">&nbsp;  Referencias</span>   
            </a>
            <a mat-list-item *ngIf="idTipoUs=='4'" (click)="sidenav.toggle()" routerLink="/reportes">
                <mat-icon>insert_chart_outlined</mat-icon> <span class="nav-caption">&nbsp;  Reportes</span>   
            </a>
            <!-- <a mat-list-item *ngIf="idTipoUs=='4'" (click)="sidenav.toggle()" routerLink="/reporteEmpleados">
                <mat-icon>supervised_user_circle</mat-icon> <span class="nav-caption">&nbsp;  Reportes Empleados</span>   
            </a> -->
            <a mat-list-item *ngIf="idTipoUs=='1'">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>supervised_user_circle</mat-icon>Administración
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item  (click)="sidenav.toggle()" routerLink="/reportes">
                        <mat-icon>insert_chart_outlined</mat-icon> <span class="nav-caption">&nbsp;  Reportes</span>   
                    </button>
                    <!-- 
                    <button mat-menu-item  (click)="sidenav.toggle()" routerLink="/reporteEmpleados">
                        <mat-icon>supervised_user_circle</mat-icon> <span class="nav-caption">&nbsp;  Reportes Empleados</span>   
                    </button> -->
                    <button mat-menu-item  (click)="sidenav.toggle()" routerLink="/register">
                        <mat-icon>person_add</mat-icon> <span class="nav-caption">&nbsp;  Registro de usuarios</span>   
                    </button>
                    <button mat-menu-item  (click)="sidenav.toggle()" routerLink="/resetPass">
                        <mat-icon>lock_open</mat-icon> <span class="nav-caption">&nbsp;  Reseteo Usuarios</span>   
                    </button>
                    <button mat-menu-item  (click)="sidenav.toggle()" routerLink="/modificarNumerosProc">
                        <mat-icon>edit_note</mat-icon> <span class="nav-caption">&nbsp;  Modificar números de procesos</span>   
                    </button>
                </mat-menu>
            </a>
            <a mat-list-item (click)="sidenav.toggle()" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon><span class="nav-caption">&nbsp;  logout</span>
            </a>
        
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        
        <router-outlet></router-outlet>    
    </mat-sidenav-content>
</mat-sidenav-container>
